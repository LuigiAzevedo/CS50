<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //run the script once the DOM is loaded
            window.addEventListener("load", function () {

                // when correct answer is clicked change button colour to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function () {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#result1').innerHTML = 'Correct!';
                });

                // When any incorrect answer is clicked, change color to red.
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function () {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#result1').innerHTML = 'Incorrect';
                    });
                }

                //check open response submission
                document.querySelector('#CheckAnswer').addEventListener('click', function () {
                    let input = document.querySelector('#openQuestion');
                    if (input.value == 26) {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#result2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#result2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>How many continents exists in the world? (America counts as 1)</h3>
                    <input type="submit" class="incorrect" value="5 continents">
                    <input type="submit" class="correct" value="6 continents">
                    <input type="submit" class="incorrect" value="7 continents">
                    <input type="submit" class="incorrect" value="8 continents">

                    <p id="result1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                    <h3>How many states Brazil have?</h3>
                    <input type="text" id="openQuestion" placeholder="Number">
                    <input type="submit" id="CheckAnswer" value="Check Answer continents">

                    <p id="result2"></p>
            </div>
        </div>
    </body>
</html>
